<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SoleCraft</title>
    <link rel="stylesheet" href="../css/contact.css"
</head>
<body>

    <nav>
        <a href="index.html" class="logo">SOLECRAFT</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#products">Shop</a>
            <a href="contact.html" style="color: var(--red);">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="contact-box">
            <h1>Contact Us</h1>
            <p class="subtitle">Our team typically responds within 24 hours.</p>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Order Inquiry / Feedback">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="copy">&copy; 2026 SoleCraft Inc. All rights reserved.</div>
    </footer>

    <script>
        // FORM LOGIC
        document.getElementById('contactForm').onsubmit = function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            
            // This is where you would normally send the data to a server
            alert("Thanks for reaching out, " + name + "! Your message has been sent successfully.");
            
            // Reset the form
            this.reset();
        };
    </script>

</body>
</html>
